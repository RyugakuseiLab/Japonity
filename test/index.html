<!DOCTYPE html>
<html>
<head lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SkyWay Handson</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script>
            $(window).load(function () {
    //     画面読み込み１秒後にモーダル表示
                setTimeout(function () {
                    $('#modal-sample').modal('show');
                }, 1000);
            });
    </script>
    <style>
            /*モーダルの背景の色※モーダル自体の背景ではない*/
            .modal-backdrop {
                background-color: rgb(148, 147, 146);
            &.in { */
                /*透過度*/
            @include opacity(0.7);
            }
    
            }
            
            /*モーダル全体の背景設定*/
            .modal-content {
                background: white;
            }
    
            /*モーダルのbody要素の背景設定*/
            .modal-body {
                background: white;
            }
    
            /*モーダルが表示される速度を変更する*/
    
            .modal.fade {
                transition-duration: 2s;
            }
    
    </style>
</head>
<body>
<!-- 1.モーダルを表示する為のボタン -->
<button class="btn btn-primary" data-toggle="modal" data-target="#modal-sample">
        モーダルを表示
    </button>
    
    <!-- 2.モーダルの配置 -->
    <div class="modal" id="modal-sample" tabindex="-1">
        <div class="modal-dialog modal-lg">
    
            <!-- 3.モーダルのコンテンツ -->
            <div class="modal-content">
                <!-- 4.モーダルのヘッダ -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modal-label">モーダルのタイトルを表示する</h4>
                </div>
                <!-- 5.モーダルのボディ -->
                <div class="modal-body">
                    コンテンツの本文
                </div>
                <!-- 6.モーダルのフッタ -->
                <div class="modal-footer">
                    <form action="">

                        <p>Language<select name="Language" id="">
                                <option value="A">English</option>
                                <option value="B">chineese</option>
                                <option value="O">japaneese</option>
                        </select></p> 
                        <p>Level<select name="Level" id="">
                                <option value="A">1</option>
                                <option value="B">2</option>
                                <option value="O">3</option>
                        </select></p> 
                            <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                            <button type="button" class="btn btn-primary" id="tel">通話</button>

                    </form>

                </div>
            </div>
        </div>
    </div>

<div class="videosContainer">
    <video id="myStream" autoplay playsinline></video>
</div>

<div id="wrapper">
    <div id="listen"><button>Listen</button></div>
        <div class="myControllerContainer">
            <p>Your i_test: <span id="my-id">...</span></p>
        <!--     <div class="select">
                <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
            </div>
            <div class="select">
                <label for="videoSource">Video source: </label><select id="videoSource"></select>
            </div> -->
            <form id="make-call">
                <input type="text" placeholder="Call peer id..." id="peer-id">
                <button type="submit">Call</button>
            </form>
            <form id="end-call">
                <p>Currently in call with <span id="connected-peer-id">...</span></p>
                <button type="submit">End Call</button>
            </form>
        <!--     <input type="file" accept="audio/*" capture="microphone" id="recorder"> -->

        </div>
    <div id="speak"><button>Speak</button></div>
</div>

</body>
</html>
